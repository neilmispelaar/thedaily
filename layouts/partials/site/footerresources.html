		<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.indicate').slick({
					infinite: true,
					slidesToShow: 3,
					slidesToScroll: 3,
					variableWidth: true,
					arrows: true,
					responsive: [
						{
							breakpoint: 768,
							settings: {
								arrows: false,
							}
						}
					]

				});

				$('.indicators h3').each(function(){
					let title = $(this).text();
					$(this).prop('title', title);
				});

				// TWITTER - IE ERROR MESSAGE
				function isIE() {
					ua = navigator.userAgent;
					var is_ie = ua.indexOf("MSIE ") > -1 || ua.indexOf("Trident/") > -1; return is_ie;
				}
				if (isIE()){
					$( ".wb-twitter a" ).removeClass( "twitter-timeline" );
					$('.twitter-link').css('display', 'none');
					$('#ienotsupportedmessage').text("Your browser does not support the display of the Twitter feed. Please try another browser.");

				}
			});





		</script>
